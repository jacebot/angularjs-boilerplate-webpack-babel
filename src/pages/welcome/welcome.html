<div class="welcome">
  <h2>Hello, this is a demo page built using...</h2>

  <img src="img/angularjs-logo.png" width="300" />

  <h3>...with the following tools...</h3>

  <div class="welcome-list">
    <div
      class="welcome-list-item "
      ng-repeat="item in vm.items">

      <h4>{{item.title}}</h4>
      <img ng-src="{{item.image}}"/>

    </div>
  </div>

  <h3>... and styled with Bootstrap 4!</h3>
  <img src="img/bootstrap-logo.png" width="200" class="rounded-circle"/>
</div>
